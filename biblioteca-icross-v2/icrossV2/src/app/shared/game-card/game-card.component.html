<div class="flex flex-col gap-5 p-3 rounded-md auto-rows-fr h-full hover:scale-110 transition-transform bg-[#202020] text-white">
    <img class="w-full h-48" [src]="game.background_image" alt="{{game.name}}" />
    <div class="p-3 flex flex-col gap-5">
        <span class="text-2xl font-semibold text-balance">{{game.name}}</span>
        <div class="flex justify-between">
            <span class="text-md text-slate-500">Genres</span>
            <div class="flex gap-2">
                @for (genre of game.genres; track genre.id) {
                <span class="text-md text-white">{{genre.name}}</span>
                }
            </div>
        </div>
        <div class="flex justify-between">
            <span class="text-md text-slate-500">Released: </span>
            <span class="text-md text-white">{{game.released | date: 'dd/MM/yyyy'}}</span>
        </div>
    </div>
</div>
