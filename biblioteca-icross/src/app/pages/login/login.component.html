<div class="parent">
	<div class="page-container">
		<div class="login-card">
			<div class="login-card_body">
				<h1 class="login-card_title">Iniciar Sesión</h1>
				<form [formGroup]="formLog" (ngSubmit)="onSubmit()" class="login-card_form">
					<input type="email" formControlName="email" class="login-card_input" placeholder="Email" required>
					<input type="password" formControlName="password" class="login-card_input" placeholder="Password"
						required>
					<button type="submit" class="login-card_btn" value="Enviar">Login</button>
				</form>
			</div>
			<div>
				<div class="example-button-container">
					<button mat-fab extended color="primary"(click)="onClick()">
						<mat-icon>google</mat-icon>
						Inicia Sesión con Google
					</button>
				</div>
				<div class="login-card_footer">
					<div class="login-card_subtitle">¿Todavia no estas registrado?<a href="/register">Registrate</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
